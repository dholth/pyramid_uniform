<ul class="blockLabels">
  <tal:block repeat="pair enumerate(field.widget.options)">
  <li>
  <label for="${field.cssname}-${pair[0]}">
    <input tal:attributes="checked field.widget.checked(pair[1],field) or None"
    id="${field.cssname}-${pair[0]}" 
    name="${field.name}"
    type="checkbox" 
    value="${pair[1][0]}"
    />
    ${pair[1][1]}
  </label>
  </li>
  </tal:block>
</ul>
